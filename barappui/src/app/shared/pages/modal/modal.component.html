<div id="modal-overflow" uk-modal #modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">{{title}}</h2>
    </div>
    <div class="uk-modal-body uk-height-large" uk-overflow-auto>
      <app-form [formMetadataKey]="formMetadata" (modifyInput)="onModifyInput($event)"></app-form>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close uk-margin-right" type="button">Cancel</button>
      <button class="uk-button uk-button-primary" type="button">Save</button>
    </div>
  </div>
</div>
