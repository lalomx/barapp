<app-dialog (closed)="onClosed()">
  <h2 class="uk-modal-title">Confirmación</h2>
  <p>¿Está seguro de que desea eliminar este registro?</p>
  <p class="uk-text-right">
    <button class="uk-button uk-button-default uk-modal-close" type="button" (click)="onNo()">No</button>
    <button class="uk-button uk-button-primary" type="button" (click)="onYes()">Sí</button>
  </p>
</app-dialog>
