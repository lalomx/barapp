<app-loading [loading]="loading"></app-loading>
<div *ngIf="!loading" class="uk-animation-fade">
  <table class="uk-table uk-table-divider uk-width-1-1">
    <thead>
      <tr>
        <th class="uk-width-small">Actions</th>
        <th *ngFor="let column of columns">{{column.caption}}</th>
      </tr>
    </thead>
    <div *ngIf="!hasData">Empty Data</div>
    <tbody *ngIf="hasData">
      <tr *ngFor="let row of source">
        <td>
          <a href="#" class="uk-icon-link uk-margin-small-right" uk-icon="pencil"></a>
          <a href="#" class="uk-icon-link uk-margin-small-right" uk-icon="trash"></a>
        </td>
        <td *ngFor="let column of columns">{{row[column.propertyName]}}</td>
      </tr>
    </tbody>
  </table>
</div>
