<app-edit metadataTableName="ProductosTable"
  metadataFormName="ProductosForm"
  title="Producto"
  [source]="productos"
  [allowEdit]="false"
  [allowDelete]="false"
  [dataService]="productosService">
  <div formContent>
    <app-table [metadata]="metadata"
      [source]="inventario"
      [allowEdit]="false"
      [allowDelete]="false"
      [checkeable]="true"
      (checked)="onStockSelected($event)"></app-table>
  </div> 
</app-edit>
